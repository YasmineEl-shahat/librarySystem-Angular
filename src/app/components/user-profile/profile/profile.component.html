<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./profile.component.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid background">
      <div class="content">
        <h1>Discover Your Self!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="user-info">
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 image">
            <img src="./../../../../assets/images/habiba.jpeg" />
            <div class="icon"><a href="#" aria-label="Edit Profile"><i class="fa-solid fa-user-pen"></i></a></div>
          </div>
          <div class="user-details col-xs-6 col-sm-6 col-md-8 col-lg-9 pt-4 pb-4">
            <nav class="navbar navbar-expand-lg bg-body-tertiary text-center " >
              <div class="container-fluid d-flex justify-content-evenly">
                <div class="navbar-brand" href="#">
                  <h4>{{user.fullName}}</h4>
                  <p><i class="fa-solid fa-location-dot"></i> {{user.getFullAddress}}</p>
                  <p><i class="fa-solid fa-at"></i> {{user.email}}</p>
                  <p><i class="fa-solid fa-phone"></i> {{user.phoneNumber}}</p>
                  <p><i class="fa-solid fa-cake-candles"></i>{{user.birthdate | date}}</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav align-left">
                    <a class="nav-link" href="#">Borrowed Books</a>
                    <a class="nav-link" href="#">Reading Books</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

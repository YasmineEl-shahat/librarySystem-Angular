<section class="vh-100" style="background-color: #dfd8da;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/images/library.png" 
                  alt="login form" class="img-fluid w-75" style="border-radius: 1rem 0 0 1rem; height:30rem" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <div  [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                       <img src="../../../../assets/images/f.png" style="width: 50px; height: 50px;" class="m-1">
                      <span class="h1 fw-bold mb-0 " style="color:rgb(65, 63, 62)">Power Of Girls</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 text-dark" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input  type="email" required  class="form-control form-control-lg" placeholder="Enter Email" formControlName="email" />
                     
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" required  class="form-control form-control-lg" placeholder="Enter Password" formControlName="password" />
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg w-25 p-2" type="button" style="background-color: #e57277; outline:#e57277; border:#e57277">Login</button>
                    </div>
  
                    
                   
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- <div class="container"> -->
<div class="row w-90 justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 justify-content-around">
      <div class="row">
        <div
          class="card text-center col-xs-6 col-sm-4 col-md-3 col-lg-2 m-4"
          *ngFor="let book of books"
          style="width: 16rem"
        >
          <img
            src="./../../../../assets/books/eos-lobortis.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title" *ngIf="book.title">{{ book.title }}</h5>
            <p class="card-text" *ngIf="book.title">{{ book.auther }}</p>
            <a [href]="'book/details/' + book._id" class="btn btn-pink w-90"
              >Details</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 mt-4">
      <!-- action="/books" -->
      <form #searchForm="ngForm" method="get">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" ngModel name="title" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              ngModel
              name="auther"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Publisher</label>
          <div class="col-sm-10">
            <input
              type="text"
              ngModel
              name="publisher"
              class="form-control"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Category</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="category"
                value="victim"
                ngModel
              />
              <label class="form-check-label"> Victim </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="category"
                value="fiction"
                ngModel
              />
              <label class="form-check-label"> Fiction </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <label class="form-check-label col-sm-3"> Publishing Date </label>

          <select class="form-select col-sm-9"  name="publishingDate" ngModel>
            <option value="2023" disabled selected>Select a year</option>
            <option *ngFor="let year of range(1990, 2023)" name="publishingDate" ngModel [value]="year">{{ year }}</option>
          </select>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" value="2" ngModel name="avilable" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Available
              </label>
            </div>
          </div>
        </div>
        <button type="submit" (click)="searchBooks()" class="btn btn-primary">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

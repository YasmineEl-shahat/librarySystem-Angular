<div class="container-fluid">
<div class="row w-100   mt-5">
  <div class="col-12 col-lg-3 ">
  <div class="row ">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 mt-4">
      <form
        #searchForm="ngForm"
        method="get"
        class="d-fixed row justify-content-around align-center p-2 card-bg border"
      >
      <div class="col-12 mt-3 "><i class="bi bi-filter fs-3 me-1"></i>Filters</div>
      <hr class="mt-3 w-75 border border-dark ms-1 me-1" >
        <!-- <label class="col-sm-2 col-form-label">Title</label> -->
        <div class="col-12 mt-3">
          <input type="text" ngModel name="title" class="form-control" placeholder="Book Title" />
        </div>
        <!-- <label class="col-sm-2 col-form-label">Author</label> -->
        <div class="col-12 mt-3">
          <input type="text" ngModel name="auther" class="form-control" placeholder="Book Auther" />
        </div>
        <!-- <label class="col-sm-2 col-form-label">Publisher</label> -->
        <div class="col-12 mt-3">
          <input type="text" ngModel name="publisher" class="form-control" placeholder="Book Publisher"/>
        </div>
        <hr class="mt-3 w-75  border-dark ms-1 me-1" >
        
        <label class="form-check-label col-12 mt-3"> Publishing Year </label>
        <div class="col-12 mt-3">
        <select class="form-select" name="publishingDate"  ngModel>
          <option value="2023" disabled selected>Select a year</option>
          <option
            *ngFor="let year of range(1990, 2023)"
            name="publishingDate"
            ngModel
            [value]="year"
          >
            {{ year }}
          </option>
        </select>
      </div>
        <hr class="mt-3 w-75  border-dark ms-1 me-1" >
        <fieldset class="d-flex mb-3 mt-3 col-12">
        <div class=" row "> <legend class="form-label col">Category</legend></div> 
          <div class="form-check mt-5 ">
            <input
              class="form-check-input"
              type="radio"
              name="category"
              value="comedy"
              ngModel
            />
            <label class="form-check-label"> Comedy </label>
          </div>
          <div class="form-check ">
            <input
              class="form-check-input"
              type="radio"
              name="category"
              value="drama"
              ngModel
            />
            <label class="form-check-label"> Drama </label>
          </div>
          <div class="form-check ">
            <input
              class="form-check-input"
              type="radio"
              name="category"
              value="victim"
              ngModel
            />
            <label class="form-check-label"> Victim </label>
          </div>
          <div class="form-check ">
            <input
              class="form-check-input"
              type="radio"
              name="category"
              value="fiction"
              ngModel
            />
            <label class="form-check-label"> Fiction </label>
          </div>
        </fieldset>

        <hr class="mt-3 w-75  border-dark ms-1 me-1" >

        <div class="form-check">
          <input
          class="form-check-input ms-2"
          value="2"
          ngModel
          name="avilable"
          type="checkbox"
          id="gridCheck1"
        />
          <label class="form-check-label ms-5" for="gridCheck1">
            Available
          </label>

      

        </div>
        <hr class="mt-3 w-75  border-dark ms-1 me-1" >
        <button
          type="submit"
          (click)="searchBooks()"
          class="btn btn-pink col-12  mt-4 mb-3"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<div class=" col-8 ms-5 justify-content-center p-2">
  <div class="row ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 justify-content-around">
      <div class="row">
        <div
          class="card card-bg text-center col-xs-6 col-sm-4 col-md-3 col-lg-3 m-3"
          *ngFor="let book of books"
          style="width: 16rem"
        >
          <img
            [src]="book.image"
            class="card-img-top mt-2"
            alt="..."
            style="width: 100%; height: 150px"
          />
          <div class="card-body">
            <h5 class="card-title" *ngIf="book.title">{{ book.title }}</h5>
            <p class="card-text" *ngIf="book.title">{{ book.auther }}</p>
            <a [href]="'book/details/' + book._id" class="btn btn-pink w-90"
              >Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
